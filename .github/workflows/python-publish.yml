name: deploy-release

on:
  release:
    types: [published]
    workflow_run:
      workflows: [ "build" ]
      types:
        - completed

permissions:
  contents: write

jobs:
  deploy-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Build package
        run: python setup.py sdist bdist_wheel --version $GITHUB_REF
      - name: Upload package to Fury using curl
        run: |
            PACKAGE_FILE=$(ls dist/*.whl | head -n 1)
            curl -F package=@$PACKAGE_FILE https://$FURY_TOKEN@push.fury.io/miroljubmihailovic98/
        env:
          FURY_TOKEN: ${{ secrets.FURY_TOKEN }}
      - name: Create a new GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
